name: Build and Deploy to Firebase

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Create environment files
        run: |
          mkdir -p src/environments
          echo '${{ secrets.ENVIRONMENT_TS }}' > src/environments/environment.ts
          echo '${{ secrets.ENVIRONMENT_PROD_TS }}' > src/environments/environment.prod.ts

      - name: Build (production)
        if: ${{ github.event.inputs.configuration == 'production' }}
        run: npm run build-production

      - name: Build (development)
        if: ${{ github.event.inputs.configuration == 'development' }}
        run: npm run build-debug

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: setlisthelperfirebase
