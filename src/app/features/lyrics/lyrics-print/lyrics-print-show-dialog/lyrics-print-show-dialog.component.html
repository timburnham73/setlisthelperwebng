<h2 mat-dialog-title>Print Settings</h2>
<form class="dialog-form" [formGroup]="setlistPrintShowForm">
  <div mat-dialog-content>
    <h4>Title</h4>
    <ul class="print-settings-list">
      <li formGroupName="setlistName">
        <mat-checkbox class="example-margin" formControlName="show">
          Show Setlist Name
        </mat-checkbox>
      </li>
      <li formGroupName="gigLocation">
        <mat-checkbox class="example-margin" formControlName="show">
          Show Gig Location
        </mat-checkbox>
      </li>
      <li formGroupName="gigDateTime">
        <mat-checkbox class="example-margin" formControlName="show">
          Show Setlist Date and Time
        </mat-checkbox>
      </li>
    </ul>
    <h4>Setlist</h4>
    <ul class="print-settings-list">
      <li formGroupName="artist">
        <mat-checkbox class="example-margin" formControlName="show">
          Show Artist
        </mat-checkbox>
      </li>
      <li formGroupName="genre">
        <mat-checkbox class="example-margin" formControlName="show">
          Show Genre
        </mat-checkbox>
      </li>
      <li formGroupName="songLength">
        <mat-checkbox class="example-margin" formControlName="show">
          Song Length
        </mat-checkbox>
      </li>
      <li formGroupName="songKey">
        <mat-checkbox class="example-margin" formControlName="show">
          Song Key
        </mat-checkbox>
      </li>
      <li formGroupName="tempo">
        <mat-checkbox class="example-margin" formControlName="show">
          Tempo
        </mat-checkbox>
      </li>
      <li formGroupName="timeSignature">
        <mat-checkbox class="example-margin" formControlName="show">
          Time Signature
        </mat-checkbox>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button class="mat-primary" (click)="onSave()">
      Save
      <mat-icon *ngIf="saving"
        ><mat-spinner color="accent" diameter="20"> </mat-spinner
      ></mat-icon>
    </button>
  </div>
</form>
